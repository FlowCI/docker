# minio
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-ci-minio-deployment
  labels:
    app: flow-ci-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-ci-minio
  template:
    metadata:
      labels:
        app: flow-ci-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2020-05-01T22-19-14Z
          env:
            - name: MINIO_ACCESS_KEY
              value: "minio"
            - name: MINIO_SECRET_KEY
              value: "minio123"
          args:
            - "server"
            - "/data"
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "200m"
